<div class="container" style="margin-top: 5%;">

	<div class="row">

		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">Enter Details</div>
				<div class="panel-body">

					<!-- <form ng-submit="submitDetails(logDetails)"> -->
						<div class="form-group">
							<label for="name">Gas Station Name</label> <input type="text"
								class="form-control" id="name" ng-model="name" placeholder="Gas Station Name" required="required">

						</div>
						<div class="form-group">
							<label for="mobile">Mobile no</label> <input type="text"
								class="form-control" id="amount" ng-model="mobile" placeholder="Enter Your Mobile" required="required">
						</div>
						<div class="form-group">
							<label for="amount">Amount</label> <input type="number"
								class="form-control" id="amount" ng-model="amount" placeholder="Enter Amount Paid" required="required">
						</div>
						<div class="form-group">
							<label for="ltrs">Liters</label> <input type="number"
								class="form-control" id="ltrs" ng-model="ltrs" placeholder="Enter Liters" required="required">
						</div>
						<div class="form-group">
							<label for="fueltype">Fuel Type</label>
						<select name="fuelTypeSelect" id="fuelTypeSelect"
							ng-model="fueltype" class="form-control" required="required">
							<option value="">---Please Fuel Type---</option>
							<option value="Petrol">Petrol</option>
							<option value="Diesel">Diesel</option>
						</select>
						</div>
						
						<div class="form-group">
							<label for="comments">Comments</label> <textarea rows="4" ng-model="comments" class="form-control" placeholder="Comments" required="required"></textarea>
						</div>
						<button type="submit" class="btn btn-primary" ng-click="submitDetails(name,amount,ltrs,fueltype)">Submit</button>
					<!-- </form> -->

				</div>
			</div>

		</div>
		<div class="col-md-3"></div>

	</div>

</div>
<!-- /.container -->
